apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-api-ingress
spec:
  ingressClassName: public
#  tls:
#    - hosts:
#        - dev-auth-api.jifelog.com
#      secretName: dev-jifelog-wildcard-tls
  rules:
    - host: dev-auth-api.jifelog.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth-api-service
                port:
                  number: 8080